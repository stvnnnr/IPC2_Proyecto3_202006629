{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Principal</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
    <link rel="stylesheet" href="{% static 'pruebaDos.css' %}">
    
</head>

<body class="home">
    <header id="header">
        <nav class="navbar navbar-default navbar-sticky">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Navvar</span>
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="" id="titulo">My App</a></li>
                        <li id="linav">
                            <div class="container"><button type="button" id="btnCarga" class="btnNav">Carga De
                                    Archivo</button></div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Peticiones<b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><button type="button" class="button button1" id="btnConsultar" onclick="getProcesadoUno()">Consultar
                                        Datos</button></li>
                                <li><button type="button" class="button button1" id="btnClasiFecha">Resumen
                                        clasificación por
                                        fecha</button></li>
                                <li><button type="button" class="button button1" id="btnClasiRango" onclick="getDoctores()">Resumen por rango de
                                        fechas</button>
                                </li>
                                <li><button type="button" class="button button1" id="btnPdf" onclick="generaPDF()">Reporte en PDF</button>
                                </li>
                                <li><button type="button" class="button button1" id="btnPrueba">Pruebar de
                                        mensaje</button></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ayuda<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><button type="button" class="button button1" id="btnInfo">Información del
                                        estudiante</button>
                                </li>
                                <li><button type="button" class="button button1" id="btnDocu" onclick="getDocu()">Documentación</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="Upload">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <label for="files">Sube tu archivo XML</label>
                    <input type="file" id="files" class="form-control" accept=".xml" required onchange="cargaPrevia(this.files[0])" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal" id="canceladbt">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="enviarArchivo()">Subir
                        file</button>
                </div>
            </div>
        </div>
    </div>

    <div id="Uno"  class="container">
        <div class="container">
            <div class="row section featured topspace">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-3">
                            <div class="jaja">

                                <div class="ventana" id="vent">
                                    <div id="cerrar"><img src="{% static '/error.png' %}" id="imgx" alt="" width="100%" height="100%"></div>
                                    <div class="card" style="width: 25rem;">
                                        <img src="{% static '/profile.jpg' %}" class="card-img-top" width="100%" height="100%">
                                        <div class="card-body">
                                            <p class="card-text">Wilber Steven Zúñiga Ruano</p>
                                            <p class="card-text">202006629</p>
                                            <p class="card-text">IPC 2 "C"</p>
                                            <p class="card-text">Mayo 2022</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="mb-3">
                                    <h3 class="text-center">Entrada</h3>
                                    <textarea id="textAreaUno" cols="78"></textarea>
                                </div>
                                <div class="btn-group-vertical" id="botonesVerticales">
                                    <button class="button" style="vertical-align:middle"
                                        id="btnEnviar" onclick="procesar()"><span>Enviar</span></button>
                                    <button class="button" style="vertical-align:middle"
                                        id="btnReset"><span>Reiniciar</span></button>
                                </div>
                                <div class="mb-3">
                                    <h3 class="text-center">Salida</h3>
                                    <textarea id="textAreaDos" cols="78"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>document.getElementById('btnInfo').addEventListener("click", pulsar, false);
        function pulsar() { document.getElementById("vent").style.display = "block"; }</script>
    <script>document.getElementById('imgx').addEventListener("click", pulsar, false);
        function pulsar() { document.getElementById("vent").style.display = "None"; }</script>
    <script>document.getElementById('btnCarga').addEventListener("click", pulsar, false);
        function pulsar() { document.getElementById("Upload").style.display = "block"; }</script>
    <script>document.getElementById('canceladbt').addEventListener("click", pulsar, false);
        function pulsar() { document.getElementById("Upload").style.display = "None"; }</script>
    <script>document.getElementById('btnReset').addEventListener("click", pulsar, false);
        function pulsar() {alert("Se Reinicio")
                            document.getElementById('textAreaUno').value = "";
                            document.getElementById('textAreaDos').value = ""; }</script>
    <!-- <script>document.getElementById('btnDocu').addEventListener("click", pulsar, false);
        function pulsar() {window.open("DOcumentacion.pdf","_blank");
        }</script> -->

    <script src="{% static '/carga.js' %}"></script>
    <script src="{% static '/envio.js' %}"></script>
    <script src="{% static '/peti.js' %}"></script>


</body>

</html>
